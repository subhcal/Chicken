
<!DOCTYPE html>
<html>
<head>
  <title>Bronco</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <img src="logo.png" alt="XXX Logo">
        <h1>XXX</h1>
      </div>
      <nav>
        <ul>
          <li><a href="#">Shop</a></li>
          <li><a href="#">New Arrivals</a></li>
      
        </ul>

      <div class="actions">

        <a href="#"><img src="user.png" alt="Profile"></a>

    </div>

  <main>
    <section class="featured-products">
      <div class="container">
        <h2>Featured Products</h2>
        <div class="products">
          <div class="product" data-product-id="1">
            <div class="image">

              </div>
            </div>
            <div class="info">
              <h3>YYY</h3>
              <div class="price">
                <span class="original-price">₹000</span>
                <span class="discount-price">₹000</span>
              </div>
              <button class="add-to-cart">Add to Cart</button>
            </div>
          </div>
          <div class="product" data-product-id="2">
            <div class="image">
              <img src="product2.jpg" alt="Product 2">
              <div class="heart">
                <img src="heart.png" alt="Heart">
              </div>
            </div>
            <div class="info">
              <h3>YYY</h3>
              <div class="price">
                <span class="original-price">₹000</span>
                <span class="discount-price">₹000</span>
              </div>
              <button class="add-to-cart">Add to Cart</button>
            </div>
          </div>
          <div class="product" data-product-id="3">
            <div class="image">
              <img src="product3.jpg" alt="Product 3">
              <div class="heart">
                <img src="heart.png" alt="Heart">
              </div>
            </div>
            <div class="info">
              <h3>YYY</h3>

            </div>
          </div>
          <div class="product" data-product-id="4">

              <img src="product4.jpg" alt="Product 4">
              <div class="heart">
                <img src="heart.png" alt="Heart">
              </div>
            </div>
            <div class="info">
              <h3>YYY</h3>
              <div class="price">
                <span class="original-price">₹000</span>
                <span class="discount-price">₹000</span>
              </div>
              <button class="add-to-cart">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2024 XXX. All Rights Reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>

</html>
