<!DOCTYPE html>
<html>
<head>
  <title>XXX</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    header {
      background-color: #fff;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 80px);
    }

    .product {
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    .product img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }

    .product h2 {
      margin-top: 0;
    }


    .options {
      margin-bottom: 20px;
    }

    .options input[type="checkbox"] {
      margin-right: 5px;
    }

    .buttons {
      display: flex;
      justify-content: space-around;
    }

    .buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>XXX</h1>
    <p>Get trendy tees with free shipping on orders 000+! Code: FREESHIPPINGYAY</p>
  </header>

  <div class="container">
    <div class="product">
      <img src="https://www.freepngimg.com/thumb/woman/16760-9-woman-png-image.png" alt="YYY">
      <h2>YYY</h2>
     
      <div class="options">
        <input type="checkbox" id="gift-wrap">
        <label for="gift-wrap">Gift wrap option available at checkout.</label>
      </div>
      <div class="options">
        <input type="checkbox" id="subscribe">
        <label for="subscribe">Subscribe for exclusive deals & updates!</label>
      </div>
      <div class="buttons">
        <button>Proceed to Checkout</button>
        <button>Back to Shop</button>
      </div>
    </div>
  </div>
</body>
</html>
