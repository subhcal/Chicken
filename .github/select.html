<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XXX - YYY</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
        }
        header {
            background-color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .brand {
            font-size: 24px;
            font-weight: bold;
        }
        .icons {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .icon {
            width: 20px;
            height: 20px;
            fill: #000;
        }
        main {
            padding: 20px;
        }
        .product {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .image {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }
        .details {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .price {
            font-size: 24px;
            font-weight: bold;
        }
        .discount {
            font-size: 16px;
            color: red;
            text-decoration: line-through;
        }
        .offer {
            background-color: #008000;
            color: #fff;
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 5px;
        }
        .description {
            margin-top: 10px;
        }
        .size {
            display: flex;
            gap: 10px;
        }
        .size-button {
            background-color: #fff;
            border: 1px solid #000;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }
        .button {
            background-color: #008000;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="brand">XXX</div>
        <div class="icons">
            <svg class="icon" viewBox="0 0 24 24">
                <path d="M4 6h16v12H4z" />
                <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2z" />
            </svg>
            <svg class="icon" viewBox="0 0 24 24">
                <path d="M21 8.5c0 .8-.7 1.5-1.5 1.5H11v3.5H8.5c-.8 0-1.5-.7-1.5-1.5v-3.5H2.5c-.8 0-1.5-.7-1.5-1.5V6c0-.8.7-1.5 1.5-1.5h11V2.5c0-.8.7-1.5 1.5-1.5h3.5c.8 0 1.5.7 1.5 1.5V6c0 .8-.7 1.5-1.5 1.5zm-1.5 3H11v-3.5h3.5c.8 0 1.5.7 1.5 1.5v3.5z" />
            </svg>
            <svg class="icon" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2v-2h2v2z" />
            </svg>
        </div>
    </header>
    <main>
        <div class="product">
            <img src="https://www.bronco.in/media/catalog/product/cache/a0a16c5f7d9e8865978038e77339c8ab/c/a/canvas-strip-t-shirt-green-1_1.jpg" alt="YYY" class="image">
            <div class="details">
                <div>
                    <h2>YYY</h2>
                    <p class="price">₹ 000</p>
                    <p class="discount">₹ 000</p>
                    <span class="offer">00% OFF</span>
                    <p>MRP inc. of all taxes</p>
                </div>
                <div>
                    <p class="description">This is a description of the product.</p>
                    <div class="size">
                        <button class="size-button">S</button>
                        <button class="size-button">M</button>
                        <button class="size-button">L</button>
                        <button class="size-button">XL</button>
                        <button class="size-button">XXL</button>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <button class="button">Add To Cart</button>
                <button class="button">Size Chart</button>
                <button class="button">Fit Guide</button>
            </div>
        </div>
    </main>
</body>
</html>
